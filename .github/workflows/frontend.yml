name: CI - frontend

on:
  push:
    branches:
      - main
      - pipelinegen-setup

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # You can change this to your preferred Node.js version

    - name: Check for package-lock.json
      id: check_package_lock
      run: |
        if [ -f "frontend/package-lock.json" ]; then
          echo "exists=true" >> "$GITHUB_OUTPUT"
        else
          echo "exists=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Install dependencies (npm ci)
      if: steps.check_package_lock.outputs.exists == 'true'
      working-directory: frontend
      run: npm ci

    - name: Install dependencies (npm install)
      if: steps.check_package_lock.outputs.exists == 'false'
      working-directory: frontend
      run: npm install

    - name: Run tests (continue on error)
      working-directory: frontend
      run: npm test
      continue-on-error: true # This allows subsequent steps to run even if tests fail

    - name: Build Docker image
      # This command runs from the repository root to correctly find frontend.Dockerfile
      run: docker build -f frontend.Dockerfile -t frontend .
