name: CI - backend

on:
  push:
    branches:
      - main
      - pipelinegen-setup

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and run tests
      working-directory: ./backend
      run: |
        # Prefer Maven Wrapper if present, otherwise use system Maven
        if [ -f mvnw ]; then
          ./mvnw test
        else
          mvn test
        fi

    - name: Build Docker image
      # This command runs from the repository root
      run: docker build -f backend.Dockerfile -t backend .